<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page Sécurisée</title>
</head>
<body style="display: none;">
    <h1>Bienvenue sur votre page sécurisée</h1>
    <p>Cette page ne peut être affichée que si vous êtes connecté.</p>
    <button id="logout-button">Déconnexion</button>
    <!-- Plus de contenu sécurisé ici -->
    <div id="chat-container">
        <div id="messages" style="height: 300px; overflow-y: scroll; display: flex; flex-direction: column-reverse;">
          <!-- Les messages seront injectés ici -->
        </div>
        <input type="text" id="message-input" placeholder="Écrivez un message">
        <button id="send-button">Envoyer</button>
    </div>      
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
        import { getDatabase, ref, push, onValue, set } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js';
      
        const firebaseConfig = {
          apiKey: "AIzaSyD5ao6NuYU1RmCGleCRPZH7wtWPZ-yy4eo",
          authDomain: "site-perso-7be0e.firebaseapp.com",
          projectId: "site-perso-7be0e",
          storageBucket: "site-perso-7be0e.appspot.com",
          messagingSenderId: "229019002509",
          appId: "1:229019002509:web:ec0f5cdb1e92a4568ee4c4",
          measurementId: "G-4ZD50ZS2KD",
          databaseURL: "https://site-perso-7be0e.firebaseio.com"
        };
      
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
      
        const messagesRef = ref(database, 'messages');
      
        onAuthStateChanged(auth, user => {
          if (user) {
            document.body.style.display = "block";
      
            onValue(messagesRef, (snapshot) => {
              const messages = snapshot.val();
              document.getElementById('messages').innerHTML = '';
              for (let id in messages) {
                const message = messages[id];
                const messageElement = document.createElement('div');
                messageElement.textContent = message.text;
                document.getElementById('messages').appendChild(messageElement);
              }
            });
          } else {
            window.location.href = 'index.html';
          }
        });
      
        document.getElementById('send-button').addEventListener('click', () => {
  const messageInput = document.getElementById('message-input');
  const text = messageInput.value;
  messageInput.value = ''; // Effacer le champ après l'envoi
  
  push(ref(database, 'messages'), {
    email: auth.currentUser.email, // Email de l'utilisateur connecté
    text: text,
    timestamp: Date.now() // Timestamp pour trier les messages
  });
});

// Récupération et affichage des messages
onValue(ref(database, 'messages'), (snapshot) => {
  const messagesDiv = document.getElementById('messages');
  messagesDiv.innerHTML = ''; // Effacer les anciens messages
  
  const messages = snapshot.val();
  const sortedMessages = Object.keys(messages).sort((a, b) => messages[b].timestamp - messages[a].timestamp);
  
  sortedMessages.forEach((messageKey) => {
    const message = messages[messageKey];
    const messageElement = document.createElement('div');
    
    const emailSpan = document.createElement('span');
    emailSpan.textContent = message.email + ': ';
    emailSpan.style.fontWeight = 'bold';
    
    const textSpan = document.createElement('span');
    textSpan.textContent = message.text;

    messageElement.appendChild(emailSpan);
    messageElement.appendChild(textSpan);
    messagesDiv.appendChild(messageElement);
  });
});
      
        document.getElementById('logout-button').addEventListener('click', () => {
          signOut(auth).then(() => {
            window.location.href = 'index.html';
          }).catch((error) => {
            console.error('Erreur de déconnexion', error);
          });
        });
    </script>      
</body>
</html>
