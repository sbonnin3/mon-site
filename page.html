<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page Sécurisée</title>
    <style>
        /* Ajouter vos styles ici, par exemple: */
        #messages {
            height: 300px; /* Limiter la hauteur de la zone des messages */
            overflow-y: scroll; /* Ajouter une barre de défilement si nécessaire */
            display: flex;
            flex-direction: column-reverse; /* Inverser l'ordre d'affichage des messages */
            /* autres styles... */
        }
        /* Style pour l'adresse email */
        .message-email {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body style="display: none;">
    <h1>Bienvenue sur votre page sécurisée</h1>
    <p>Cette page ne peut être affichée que si vous êtes connecté.</p>
    <button id="logout-button">Déconnexion</button>
    <!-- Plus de contenu sécurisé ici -->
    <div id="chat-container">
        <div id="messages" style="height: 300px; overflow-y: scroll; display: flex; flex-direction: column-reverse;">
          <!-- Les messages seront injectés ici -->
        </div>
        <input type="text" id="message-input" placeholder="Écrivez un message">
        <button id="send-button">Envoyer</button>
    </div>      
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
        import { getDatabase, ref, push, onValue, set } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js';
      
        const firebaseConfig = {
          apiKey: "AIzaSyD5ao6NuYU1RmCGleCRPZH7wtWPZ-yy4eo",
          authDomain: "site-perso-7be0e.firebaseapp.com",
          projectId: "site-perso-7be0e",
          storageBucket: "site-perso-7be0e.appspot.com",
          messagingSenderId: "229019002509",
          appId: "1:229019002509:web:ec0f5cdb1e92a4568ee4c4",
          measurementId: "G-4ZD50ZS2KD",
          databaseURL: "https://site-perso-7be0e.firebaseio.com"
        };
      
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
      
        const messagesRef = ref(database, 'messages');
      
        onAuthStateChanged(auth, user => {
          if (user) {
            document.body.style.display = "block";
      
            onValue(messagesRef, (snapshot) => {
              const messages = snapshot.val();
              document.getElementById('messages').innerHTML = '';
              for (let id in messages) {
                const message = messages[id];
                const messageElement = document.createElement('div');
                messageElement.textContent = message.text;
                document.getElementById('messages').appendChild(messageElement);
              }
            });
          } else {
            window.location.href = 'index.html';
          }
        });
      
        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value;
            if (text.trim() !== '') { // Vérifier si le message n'est pas vide
                const currentUser = auth.currentUser;
                push(ref(database, 'messages'), {
                    email: currentUser.email, // Enregistrer l'email de l'utilisateur
                    text: text,
                    timestamp: Date.now() // Enregistrer le timestamp du message
                });
                messageInput.value = ''; // Réinitialiser le champ de texte
            }
        });

        // Affichage des messages
        onValue(ref(database, 'messages'), (snapshot) => {
            const messages = snapshot.val();
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = ''; // Vider le conteneur de messages

            // Créer une liste de messages triés par timestamp
            const sortedMessages = Object.values(messages).sort((a, b) => b.timestamp - a.timestamp);

            sortedMessages.forEach((message) => {
                const messageDiv = document.createElement('div');
                const emailSpan = document.createElement('span');
                emailSpan.classList.add('message-email');
                emailSpan.textContent = message.email;
                const textSpan = document.createElement('span');
                textSpan.classList.add('message-text');
                textSpan.textContent = message.text;

                messageDiv.appendChild(emailSpan);
                messageDiv.appendChild(textSpan);
                messagesContainer.appendChild(messageDiv);
            });
        });
      
        document.getElementById('logout-button').addEventListener('click', () => {
          signOut(auth).then(() => {
            window.location.href = 'index.html';
          }).catch((error) => {
            console.error('Erreur de déconnexion', error);
          });
        });
    </script>      
</body>
</html>
