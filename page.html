<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Discussion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        #logout-button:hover {
            background-color: #d32f2f;
        }

        #profile-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #3f72af;
            background: #e9e9e9;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #profile-link:hover {
            background-color: #d8d8d8;
        }

        #chat-container {
            margin-top: 70px;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #e9e9e9;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        #message-input {
            width: calc(100% - 90px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            float: left;
        }

        #send-button {
            width: 80px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        #send-button:hover {
            background-color: #45a049;
        }

        .message-email {
            font-weight: bold;
            color: #3f72af;
            margin-right: 10px;
        }

        .message-text {
            color: #333;
        }

        .message-div {
            padding: 5px;
            margin-bottom: 8px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        /* Clear floats after the chat inputs */
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <!-- Bouton de retour à la page du profil -->
    <a href="profile.html" id="profile-link">Profil</a>
    <!-- Bouton de déconnexion -->
    <button id="logout-button">Déconnexion</button>
    <!-- Container pour la discussion -->
    <div id="chat-container">
        <h1>Bienvenue dans la discussion !</h1>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Écrivez un message">
        <button id="send-button">Envoyer</button>
        <div class="clear"></div>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
        import { getDatabase, ref, push, onValue, set } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js';
      
        const firebaseConfig = {
          apiKey: "AIzaSyD5ao6NuYU1RmCGleCRPZH7wtWPZ-yy4eo",
          authDomain: "site-perso-7be0e.firebaseapp.com",
          projectId: "site-perso-7be0e",
          storageBucket: "site-perso-7be0e.appspot.com",
          messagingSenderId: "229019002509",
          appId: "1:229019002509:web:ec0f5cdb1e92a4568ee4c4",
          measurementId: "G-4ZD50ZS2KD",
          databaseURL: "https://site-perso-7be0e-default-rtdb.europe-west1.firebasedatabase.app"
        };
      
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
      
        const messagesRef = ref(database, 'messages');
      
        onAuthStateChanged(auth, user => {
            if (user) {
                document.body.style.display = "block";
                // Récupération et affichage des messages avec le pseudo au lieu de l'email
                onValue(messagesRef, (snapshot) => {
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.innerHTML = '';
                    const messages = snapshot.val();
                    const sortedMessages = Object.values(messages).sort((a, b) => a.timestamp - b.timestamp);

                    sortedMessages.forEach((message) => {
                        // Création d'un div pour chaque message
                        const messageDiv = document.createElement('div');
                        const pseudoSpan = document.createElement('span');
                        pseudoSpan.classList.add('message-pseudo');

                        // Ici, on va chercher le pseudo associé à chaque message
                        const userRef = ref(database, 'users/' + message.uid);
                        onValue(userRef, (snapshot) => {
                            const userInfo = snapshot.val();
                            pseudoSpan.textContent = userInfo && userInfo.pseudo ? userInfo.pseudo : "Anonyme";
                        }, { onlyOnce: true });

                        const textSpan = document.createElement('span');
                        textSpan.classList.add('message-text');
                        textSpan.textContent = message.text;

                        messageDiv.appendChild(pseudoSpan);
                        messageDiv.appendChild(textSpan);
                        messagesContainer.appendChild(messageDiv);
                    });

                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
            } else {
                window.location.href = 'index.html';
            }
        });
      
        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value;
            if (text.trim() !== '') { // Vérifier si le message n'est pas vide
                const currentUser = auth.currentUser;
                push(ref(database, 'messages'), {
                    email: currentUser.email, // Enregistrer l'email de l'utilisateur
                    text: text,
                    timestamp: Date.now() // Enregistrer le timestamp du message
                });
                messageInput.value = ''; // Réinitialiser le champ de texte
            }
        });

        // Affichage des messages
        onValue(ref(database, 'messages'), (snapshot) => {
            const messages = snapshot.val();
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = ''; // Vider le conteneur de messages

            // Créer une liste de messages triés par timestamp
            const sortedMessages = Object.values(messages).sort((a, b) => b.timestamp - a.timestamp);

            sortedMessages.forEach((message) => {
                const messageDiv = document.createElement('div');
                const emailSpan = document.createElement('span');
                emailSpan.classList.add('message-email');
                emailSpan.textContent = message.email;
                const textSpan = document.createElement('span');
                textSpan.classList.add('message-text');
                textSpan.textContent = message.text;

                messageDiv.appendChild(emailSpan);
                messageDiv.appendChild(textSpan);
                messagesContainer.appendChild(messageDiv);
            });
        });
      
        document.getElementById('logout-button').addEventListener('click', () => {
          signOut(auth).then(() => {
            window.location.href = 'index.html';
          }).catch((error) => {
            console.error('Erreur de déconnexion', error);
          });
        });
    </script>      
</body>
</html>
