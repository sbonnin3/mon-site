    <h2>Connexion</h2>
<form id="login-form">
    <input type="email" id="user-email" placeholder="Entrez votre email" required>
    <input type="password" id="user-password" placeholder="Entrez votre mot de passe" required>
    <button type="submit">Se connecter</button>
</form>

<script>
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var email = document.getElementById('user-email').value;
    var password = document.getElementById('user-password').value;

    firebase.auth().signInWithEmailAndPassword(email, password).then((userCredential) => {
      // Connexion réussie
      var user = userCredential.user;
      console.log("Connecté :", user);
      // Redirection ou affichage de contenu sécurisé ici
    }).catch((error) => {
      var errorCode = error.code;
      var errorMessage = error.message;
      console.error("Erreur d'authentification :", errorCode, errorMessage);
      // Afficher un message d'erreur à l'utilisateur
    });
  });
</script>
